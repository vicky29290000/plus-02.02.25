<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Pro - Project Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Construction Pro - Project Management System</h1>
    </header>

    <main class="container">
        <section id="login-section" class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="content" class="content">
            <div id="user-info" class="user-info">
                <img id="user-photo" src="/placeholder.svg" alt="User photo" class="user-photo">
                <h2 id="welcome-message">Welcome, <span id="user-name"></span></h2>
            </div>
            <p>You have successfully logged in. Here you can manage your construction projects.</p>
            <div class="dashboard">
                <div class="dashboard-item">
                    <h3>Active Projects</h3>
                    <p>5</p>
                </div>
                <div class="dashboard-item">
                    <h3>Pending Tasks</h3>
                    <p>12</p>
                </div>
                <div class="dashboard-item">
                    <h3>Team Members</h3>
                    <p>8</p>
                </div>
            </div>
            <button id="logout-btn">Logout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Construction Pro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
